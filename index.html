<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="favicon.webp" type="image/x-icon"> 
</head>
<body class="bg-opacity-10 bg-cover" style="background-image: url('bgimg.jpg');">

    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 flex flex-col items-center justify-center bg- rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">Currency Converter</h1>
        <form class="w-full max-w-lg">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="fromCurrency">
                        From
                    </label>
                    <select id="fromCurrency" class="select-option block w-full bg-gray-200 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white">
                    </select>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="toCurrency">
                        To
                    </label>
                    <select id="toCurrency" class="select-option block w-full bg-gray-200 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white">
                    </select>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="amount">
                        Amount
                    </label>
                    <input type="float" id="amount" class="appearance-none block w-full bg-gray-200 text-gray-700 py-3 px-4 pr-8 leading-tight focus:outline-none focus:bg-white" value="1">
                </div>
            </div>
            <div class="flex justify-center">
                <!-- Changed button background color to grey and font color to black -->
                <button id="convertBtn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded" type="button">Convert</button>
            </div>
            <br>
            <br>    
            <div id="result" class="text-lg text-gray-700 mb-4 text-center"></div>
        </form>
    </div>

</body>
</html>
